<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<body>
<h1>Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</h1>
<script>
    let i=1;
    while(i<100){
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>

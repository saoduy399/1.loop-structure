<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng
    nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.</h1>
<body>
<script>
   total=0;
   let a=parseInt(prompt("type numbers here:"));
   while(a!==-1){
       a=parseInt(prompt("type numbers here:"));
       total=a+total;
       alert(total);
   }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h1>
<script>
    let a=parseInt(prompt("type here a number"));
    let s=0;
    for(i=1;i<=a;i++){
        s+=i;
    }
    console.log("the total is:" + s )

</script>
</body>
</html>

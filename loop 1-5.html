<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</h1>
<script>
    let a=0;
    for(i=0;i<5;i++){
        a++;
        console.log("The number is "+a);
    }
</script>
</body>
</html>
